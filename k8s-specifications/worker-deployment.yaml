apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: myvotingappcontainerregistry.azurecr.io/votingapp/worker:66
        name: worker
      imagePullSecrets:
      - name: myvotingapp-secret
