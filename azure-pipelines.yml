# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - vote/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b34eea1d-3deb-4ecf-b1c9-49b11e2ed8fc'
  imageRepository: 'votingapp'
  containerRegistry: 'myvotingappcontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/vote/Dockerfile'
  tag: '$(Build.BuildId)'

# Agent VM image name
pool:
  name: votingAppAgent
  demands: Agent.Name -equals myVotingAppAgent

stages:
- stage: Build
  displayName: Build the Voting App
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'myVotingAppContainerRegistry'
        repository: 'votingapp/vote'
        command: build
        dockerfile: 'vote/Dockerfile'

- stage: Push
  displayName: Push the Voting App
  jobs:
    - job: Push
      displayName: Push the Voting App
      steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'myVotingAppContainerRegistry'
          repository: 'votingapp/vote'
          command: push

- stage: Update_bash_script
  displayName: update_Bash_script
  jobs:
    - job: Updating_repo_with_bash
      displayName: updating_repo_using_bash_script
      steps:
      # FIX 1: Convert line endings from Windows (CRLF) to Linux (LF)
      - script: |
          sed -i 's/\r$//' vote/updateKubernetesManifests.sh
        displayName: 'Fix Windows Line Endings'

      # FIX 2: Run the script with the Token and Registry URL
      - task: ShellScript@2
        inputs:
          scriptPath: 'vote/updateKubernetesManifests.sh'
          # We added $(containerRegistry) as the 4th argument so the script knows the full URL
          args: 'vote $(imageRepository) $(tag) $(containerRegistry)'
        env:
          # This securely passes the permission to push code without hardcoding passwords
          AZURE_DEVOPS_EXT_PAT: $(System.AccessToken)