# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - worker/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '261ab38b-35e9-4cbe-9633-d0a62605edb5'
  imageRepository: 'votingapp'
  containerRegistry: 'myvotingappcontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/worker/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
pool:
  name: votingAppAgent
  demands: Agent.Name -equals myVotingAppAgent

stages:
- stage: Build
  displayName: Build the Worker Service
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'myVotingAppContainerRegistry'
        repository: 'votingapp/worker'
        command: 'build'
        dockerfilePath: 'worker/Dockerfile'

- stage: Push
  displayName: Push the Worker Service
  jobs:
    - job: Push
      displayName: Push
      steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'myVotingAppContainerRegistry'
          repository: 'votingapp/worker'
          command: 'push'

- stage: Update_bash_script
  displayName: update_Bash_script
  jobs:
    - job: Updating_repo_with_bash
      displayName: updating_repo_using_bash_script
      steps:
      # FIX 1: Convert line endings from Windows (CRLF) to Linux (LF)
      - script: |
          sed -i 's/\r$//' worker/updateKubernetesManifests.sh
        displayName: 'Fix Windows Line Endings'

      # FIX 2: Run the script with the Token and Registry URL
      - task: ShellScript@2
        inputs:
          scriptPath: 'worker/updateKubernetesManifests.sh'
          # Added $(containerRegistry) as the 4th argument so the script knows the full URL
          args: 'worker $(imageRepository) $(tag) $(containerRegistry)'
        env:
          # This securely passes the permission to push code without hardcoding passwords
          AZURE_DEVOPS_EXT_PAT: $(System.AccessToken)
